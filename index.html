<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Weather app Final</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="app-wrapper">
          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-dark w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated <span id="day-time"></span></li>
              <li id="sky"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex align-items-center weather-temperature">
                <img src="" alt="clear" id="icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"></strong
                  ><small
                    ><a href="#" id="celsius" class="active"> °C</a>|<a
                      href="#"
                      id="fahrenheit"
                      >°F</a
                    ></small
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity :<span id="humidity"></span> %</li>
                <li>Wind :<span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          Open source on
          <a
            href="https://github.com/Silvia-Penti/vanilla-weather-app"
            target="_blank"
          >
            GitHub</a
          >
          by
          <a
            href="https://www.linkedin.com/in/silvia-pentia-25198a97/"
            target="_blank"
          >
            Silvia Pentia</a
          >
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
