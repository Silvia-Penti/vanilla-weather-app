<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app Final</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="app-wrapper">
          <div class="overview"></div>
          <h1>City</h1>

          <ul>
            <li>Monday 21:04</li>
            <li>Clear Sky</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-app">
                <img
                  class="float-left"
                  alt="Snow showers"
                  src="https://ssl.gstatic.com/onebox/weather/64/snow_light.png"
                  id="wob_tci"
                  data-atf="1"
                />
                <div class="float-left">12°C |°F</div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity</li>
                <li>Wind</li>
              </ul>
            
          </div>

          <small>
            Open source on
            <a
              href="https://github.com/Silvia-Penti/vanilla-weather-app"
              target="_blank"
            >
              GitHub</a
            >
            by
            <a
              href="https://www.linkedin.com/in/silvia-pentia-25198a97/"
              target="_blank"
            >
              Silvia Pentia</a
            >
          </small>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
